<div class="panel panel-default">
	<div class="panel-body">
		<h3>My Dinner: {{getNumberOfGuests()}} People</h3>
		<button class="btn btn-default" type="button" ng-click="go('/search')">
			Go back and edit dinner
		</button>
	</div>
	<div class="panel-body">
		<h1> Dinner Preparation</h1>
		<div ng-repeat="dish in menu">
			<div class="col-md-12">
				<div class="col-md-3 thumb">
					<a class="thumbnail">
						<img class="img-responsive center-block imageheight" ng-src='{{dish.ImageURL}}'>
					</a>
				</div>
				<div class="col-md-3">
					<h3>{{dish.Title}}</h3>
					<div class="col-md-12">
						<span>{{dish.Description}}</span>
					</div>
				</div>
				<div class="col-md-6">
					<h3>Instructions</h3>
					<span>{{dish.Instructions}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
