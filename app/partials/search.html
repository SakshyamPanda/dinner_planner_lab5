<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
<div class="col-md-9">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div>
					<input ng-model="query"/>
					<button ng-click="search(query)">Find</button><br/>
					{{status}}
					<h1> Dishes to be selected</h1>
					<div>
						<div ng-repeat="dish in dishes" class="col-md-6">
							<div class="thumbnail">
								<h3> {{dish.Title}} </h3>
								<img style="height:200px;" ng-src="{{dish.ImageURL}}"/>
								<a ng-href="#/dish/{{dish.RecipeID}}"> <h4 class="text-right">View Details </h4></a>
								<!-- <span> {{dish.Category}} {{dish.Subcategory}} </span> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
